    icon: "compost"
    message: "Nos champs d'action"
    content:
      - title: "Réduction de nos émissions de gaz à effet de serre"
        color: "#669999"
        content: "
            <p style='color:white'>
            <table>
              <tr>
                <td>
                  <img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/airplanemode_inactive/default/48px.svg'>
               </td>
                <td>
                <strong>Le fret aérien représente 57 % de nos émissions liées au transport</strong>
                <br>
                    <ul style='text-align:left;margin-left:-25px;'>
                      <li><strong>Avion remplacé par du fret routier</strong> pour tous les acheminements depuis nos usines européennes jusqu'à notre plateforme logistique de Roosendaal (Pays-Bas)</li>
                      <li><strong>Avion remplacé par des fourgons utilitaires</strong> pour la livraison de nos distributeurs et de nos entrepôts, en Europe</li>
                <br>... et ce, sans incidence en termes de délais ou de coûts pour nos clients
                    </ul>
                <br>
                </td>
              </tr>
              <tr>
                <td>
                  <img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/ev_station/default/48px.svg'>
                </td>
                <td>
                <strong>Le Groupe propose à ses collaborat.eu.r.ice.s plusieurs dispositifs incitant à une mobilité plus douce</strong> : verdissement des flottes automobiles, bornes de recharge pour véhicules électriques et hangars à vélo sur site, service de navettes collectives…
                <br>
                </td>
              </tr>
              <tr>
                <td>
                  <img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/new_releases/default/48px.svg'>
                </td>
                <td>
                <strong>Le Groupe nourrit un objectif de certification ISO 14001 pour tous ses sites d'exploitation dans le monde</strong>, d'ici à fin 2028 (production et logistiques)
                 </td>
                  <td></td>
              </tr>
            </table>
            </p>
            "

      - title: "Efficacité énergétique et réduction de notre dépendance aux énergies carbonées"
        color: "#669999"
        content: "
            <p style='color:white'>
            <table>
              <tr>
                <td><img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/solar_power/default/48px.svg'></td>
                <td>
                  <strong>Nous intensifions nos efforts pour optimiser notre consommation d'énergie et transformer nos procédés de fabrication</strong>, évoluer vers des équipements sobres en énergie, tout en augmentant nos approvisionnements et notre capacité d’autoproduction d’<strong>énergie renouvelable</strong>
                  <br>
                    <ul style='text-align:left;margin-left:-25px;'>
                      <li>Par exemple : parc de panneaux solaires à Bawal, en Inde</li>
                    </ul>
                 <br>
                </td>
              </tr>

              <tr>
                <td></td>
                 <td>
                    En 2022, à l’échelle de toutes nos unités de production, <strong>l'intensité énergétique moyenne</strong> - exprimée en kwh pour 1 000 unités produites - <strong>a baissé de plus de 20 %</strong>
                  </td>
              </tr>
            </table>

            </p>
        "

      - title: "Approvisionnements responsables, gestion éclairée des ressources et économie circulaire"
        color: "#669999"
        content: "
            <p style='color:white'>
            <table>
              <tr>
                <td><img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/water_drop/default/48px.svg'>
                </td>
                <td>
                <strong>Nous nous astreignons à toujours plus de sobriété, en ce qui concerne la ressource Eau</strong>
                <br>
                    <ul style='text-align:left;margin-left:-25px;'>
                      <li>Sur la période 2019-2022, le <strong>ratio moyen</strong> d’eau nécessaire à la fabrication de 1 000 unités est <strong>passé de 6 % à 5,6 %</strong></li>
                      <li>Le site de Bawal (Inde) collecte les eaux de pluie et dispose de <strong>sa propre station de traitement</strong> (in-situ) : cela lui permet de donner une seconde vie à ses eaux usées et aux eaux de pluie, pour l'irrigation du site et ses aménagements paysagers</li>
                    </ul>
                <br>
                </td>
              </tr>
              <tr>
                <td><img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/recycling/default/48px.svg'>
                </td>
                <td>
                <strong>Sur ses sites d'exploitation, Hollister s’efforce de faire du réutilisable la règle et de l'usage unique l'exception</strong>
                <br>
                Pour ce faire :
                    <ul style='text-align:left;margin-left:-25px;'>
                      <li>nous avons remplacé les sur-chaussures en fibres plastique par des bottillons antistatiques réutilisables</li>
                      <li>nous utilisons des chiffons non pelucheux réutilisables pour le nettoyage des équipements industriels</li>
                      <li>des sacs en polyéthylène réutilisables jsont visibles sur nos lignes de production</li>
                    </ul>
                <br>
                </td>
              </tr>
              <br>
              <tr>
                <td><img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/delete_forever/default/48px.svg'>
                </td>
                <td>
                La mise en décharge des déchets augmente la production de gaz à effet de serre (GES) à très fort pouvoir de réchauffement, comme le méthane.
                <br>
                <strong>En 2022, nous avons détourné de la mise en décharge 74 % des déchets liés aux produits Hollister :</strong>
                <br>
                    <ul style='text-align:left;margin-left:-25px;'>
                      <li>Au global, 23 % ont été <strong>recyclés</strong> (i.e. « valorisation matière »)</li>
                      <li>Au global, 51 % ont été <strong>incinérés avec récupération d’énergie</strong> (i.e. « valorisation énergétique »)</li>
                    </ul>
                <br>
                </td>
              </tr>
            </table>
            </p>
        "

      - title: "Éco-conception de nos produits et emballages"
        color: "#669999"
        content: "
            <p style='color:white'>
            <table>
              <tr>
                <td><img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/package_2/default/48px.svg'>
                </td>
                <td>
                <strong>Le développement R&D de nos principales gammes de produits intègre une analyse de cycle de vie</strong>
                <br>
                    <ul style='text-align:left;margin-left:-25px;'>
                      <li>Sonde Infyna ChicTM : sans PVC, allégée en matières plastique (- 11 % vs version précédente du produit), étui en mono matériau (i.e. recyclable)</li>
                      <li>Sonde OnliTM pour sondage intermittent :  sans PVC ni phtalates, allégée en matières plastique et plus ergonomique (i.e. user-friendly)</li>
                    </ul>
                <br>
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                <strong>Nous procédons régulièrement à certains arbitrages concernant nos emballages :</strong>
                <br>
                  <ul style='text-align:left;margin-left:-25px;'>
                  <li>suppression des encres à base de solvant</li>
                  <li>recours à des emballages en carton vierge (i.e. non blanchis, chimiquement) et labellisés FSC(Forest Stewardship Council)</li>
                  <li>conlisage optimisé, etc</li>
                  </ul>
                <br>
                </td>
              </tr>
            </table>
            </p>
        "

      - title: "Préservation et restauration de la biodiversité"
        color: "#669999"
        content: "
            <p style='text-align:left'>
            <table>
             <tr>
                <td><img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/emoji_nature/default/48px.svg'>
                </td>
                <td>
                Face aux menaces induites par le dérèglement climatique, <strong>il est de notre responsabilité de faire notre part pour protéger le vivant et la nature, et contribuer à leur régénération</strong>
                <br>
                    <ul style='text-align:left;margin-left:-25px;'>
                      <li>Réintroduction d’<strong>essences endémiques</strong> (i.e. arbres et/ou plantes spécifiques à une zone géographique donnée)</li>
                      <li><strong>Réensauvage</strong> de certains de nos espaces verts</li>
                      <li><strong>Réintroduction</strong> d’espèces animales protégées</li>
                      <li>Mobilisation de nos collaborat.eu.r.ice.s pour qu’iels construisent des <strong>habitats protégés</strong> pour certains animaux, etc</li>
                    </ul>
                <br>
                </td>
             </tr>
            </table>
            </p>
        "

      - title: "Solidarité et soutien à l'éducation, à la santé, aux réfugiés, au sport ou à la culture"
        color: "#993366"
        content: "
            <p style='text-align:left'>
            <table>
                <tr>
                    <td><img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/accessible_forward/default/48px.svg'></td>
                    <td>
                    <strong>JDS, The firm of John Dickinson Schneider Inc., soutient un certain nombre d’organisations à but non lucratif</strong>
                <br>
                    <ul style='text-align:left;margin-left:-25px;'>
                      <li>En 2022, le Group a distribué <strong>plus de 1,2 million de dollars US</strong> dans le monde</li>
                      <li>Parmi les bénéficiaires, on recense plusieurs associations d’<strong>athlétisme handisport</strong> nord-américaines, des programmes universitaires liés au handisport, la Fondation de Crohn and Colitis, ainsi que le Salon grand public « Abilities Expo » (USA)</li>
                    </ul>
                <br>
                    </td>
                </tr>
                <tr>
                    <td><img class='img_icon' src='https://fonts.gstatic.com/s/i/short-term/release/materialsymbolsoutlined/volunteer_activism/default/48px.svg'>
                    </td>
                    <td><strong>Chaque année, les collaborat.eu.r.ice.s des entités Hollister à l’international se mobilisent pour soutenir une cause qui leur est chère</strong> : collectes de fonds, participation bénévole à des courses et/ou challenges sportifs, ramassage de déchets ou plantation d‘arbres, etc</td>
                </tr>
            </table>
            </p>
        "



        <img src='./assets/logo-hollister.webp' style='width:200px'><br><br>

        <h3>Bienvenue sur l'application Sustain Plus</h3>
        <span style='font-style:italic;'>« L’histoire de notre Groupe - et a
        fortiori son avenir - sont autant de témoignages
        de la durabilité de nos principes fondateurs qu’une démonstration concrète de nos capacités de résilience et d’adaptation. »
        </span>
        <br><br>
        V. George Maliekel, Président directeur général,<br>The Firm of John Dickinson Schneider, Inc.
    "

